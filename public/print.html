<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imprimer le Code QR</title>

<style>
:root {
    --bg: #0d0f14;
    --card: #151820;
    --accent: #5c7cfa;
    --text: #f2f4f8;
    --muted: #8b93a3;
}

body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.container {
    width: 100%;
    max-width: 480px;
    background: var(--card);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    text-align: center;
}

.preview {
    width: 150px; /* aperçu plus petit */
    margin: 20px auto;
    display: block;
}

input[type="color"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #242833;
    background: #0f1117;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    filter: brightness(1.08);
}

/* ---------- IMPRESSION ---------- */

@media print {

    @page {
        size: A4;
        margin: 0;
    }

    body {
        margin: 0;
        padding: 0;
        background: white;
    }

    .no-print {
        display: none;
    }

    .container {
        width: 210mm;
        height: 297mm;
        display: grid;
        grid-template-columns: repeat(3, 60mm);
        grid-auto-rows: 60mm;
        gap: 5mm;
        justify-content: center;
        align-content: center;
        padding: 0;
        box-shadow: none;
        background: white;
    }

    .print-qr {
        width: 60mm;
        height: 60mm;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="no-print">
    <h2>Impression QR 60mm</h2>

    <label>Couleur de fond :</label>
    <input type="color" id="bgcolor" value="#ffffff">

    <label>Couleur du QR :</label>
    <input type="color" id="color" value="#000000">

    <img id="preview" class="preview"
        src="https://api.qrserver.com/v1/create-qr-code/?size=1000x1000"
        alt="Aperçu QR">

    <button onclick="printQRCodes()">Imprimer (12 QR)</button>
</div>

</div>

<script>
function generateQRUrl() {
    const bgcolor = document.getElementById('bgcolor').value.slice(1);
    const color = document.getElementById('color').value.slice(1);

    const params = new URLSearchParams(window.location.search);
    const cafe = params.get('cafe') || params.get('café') || 'default';
    const cafeEncoded = encodeURIComponent(cafe);

    return `https://api.qrserver.com/v1/create-qr-code/?size=1000x1000&data=https%3A%2F%2Fjuke-app.vercel.app%2Fajouter%3Fcaf%25C3%25A9%3D${cafeEncoded}&bgcolor=${bgcolor}&color=${color}`;
}

function updatePreview() {
    document.getElementById('preview').src = generateQRUrl();
}

function printQRCodes() {
    const container = document.querySelector('.container');

    document.querySelectorAll('.print-qr').forEach(el => el.remove());

    const qrUrl = generateQRUrl();

    for (let i = 0; i < 12; i++) {
        const img = document.createElement('img');
        img.src = qrUrl;
        img.className = 'print-qr';
        container.appendChild(img);
    }

    window.print();

    document.querySelectorAll('.print-qr').forEach(el => el.remove());
}

document.getElementById('bgcolor').addEventListener('input', updatePreview);
document.getElementById('color').addEventListener('input', updatePreview);

updatePreview();
</script>

</body>
</html>
