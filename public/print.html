<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimer le Code QR</title>
    <style>
        :root {
            --bg: #0d0f14;
            --card: #151820;
            --accent: #5c7cfa;
            --text: #f2f4f8;
            --muted: #8b93a3;
            --error: #ff6b6b;
        }
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: var(--muted);
            margin-bottom: 30px;
        }
        .print-hidden {
            display: none; /* Cache les éléments lors de l'impression */
        }
        img {
            display: block; /* Affiche l'image correctement */
            width: 100%; /* S'adapte à la largeur de la page d'impression */
            height: auto; /* Garde le ratio de l'image */
            margin-bottom: 20px; /* Ajouter de l'espace sous l'image */
        }
        @media print {
            @page {
                margin: 0; /* Supprime les marges de la page */
            }
            body {
                margin: 0;
                padding: 0;
                background: white; /* Fond blanc pour l'impression */
                color: black; /* Texte noir pour l'impression */
            }
            .print-hidden {
                display: none; /* Cache les éléments lors de l'impression */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impression du Code QR</h1>
        <p>Voici votre code QR. Cliquez sur le bouton pour l'imprimer.</p>
        <img id="image" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https%3A%2F%2Fjuke-app.vercel.app%2Fajouter%3Fcaf%25C3%25A9%3Dexemple&bgcolor=ffffff&color=000000" alt="Code QR à Imprimer">
        <div class="print-hidden">
            <input type="button" value="Imprimer" onClick="window.print()" class="cta"/>
        </div>
    </div>
</body>
</html>
