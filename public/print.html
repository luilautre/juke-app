<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimer le Code QR</title>
    <style>
        @media print {
            @page {
                margin: 0; /* Supprime les marges de la page */
            }
            body {
                margin: 0;
                padding: 0;
            }
            .print-hidden {
                display: none; /* Cache les éléments lors de l'impression */
            }
            img {
                display: block; /* Affiche l'image correctement */
                width: 100%; /* S'adapte à la largeur de la page d'impression */
                height: auto; /* Garde le ratio de l'image */
            }
        }
    </style>
</head>
<body>
    <img id="image" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https%3A%2F%2Fjuke-app.vercel.app%2Fajouter%3Fcaf%25C3%25A9%3Dexemple&bgcolor=ffffff&color=000000" alt="Code QR à Imprimer">
    <div class="print-hidden">
        <input type="button" value="Imprimer" onClick="window.print()" />
    </div>
</body>
</html>
