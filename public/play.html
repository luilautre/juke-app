<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
<title>JukeBox - Player</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    font-family: system-ui, sans-serif;
    background: rgba(0,0,0,0.5);
    padding: 0.5em 1em;
    border-radius: 5px;
  }
  #player {
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<div id="info">JukeBox Café - Player</div>
<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const params = new URLSearchParams(location.search);
const cafe = params.get('café') || params.get('cafe') || 'default';
const key = params.get('key');

let ytPlayer = null;
let fallbackTimer = null;

function clearFallback() {
  if (fallbackTimer) {
    clearTimeout(fallbackTimer);
    fallbackTimer = null;
  }
}

function popAndNext() {
  fetch(`/pop?cafe=${encodeURIComponent(cafe)}&key=${encodeURIComponent(key)}`, { method: 'POST' })
    .then(loadNext);
}

function extractYouTubeId(url) {
  const m =
    url.match(/v=([a-zA-Z0-9_-]{11})/) ||
    url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/) ||
    url.match(/\/shorts\/([a-zA-Z0-9_-]{11})/);
  return m ? m[1] : null;
}

async function loadNext() {
  clearFallback();

  const res = await fetch(`/peek?cafe=${encodeURIComponent(cafe)}`);
  const data = await res.json();
  const item = data.next;

  if (!item) {
    document.getElementById('player').innerHTML = `<div style="color:white">⏳ En attente…</div>`;
    return;
  }

  if (item.source === 'youtube') {
    playYouTube(item.link);
  }

  else if (item.source === 'deezer') {
    playIframe(`https://widget.deezer.com/widget/dark/track/${item.link}`, 180000);
  }

  else if (item.source === 'soundcloud') {
    playIframe(
      `https://w.soundcloud.com/player/?url=${encodeURIComponent(item.link)}&auto_play=true`,
      180000
    );
  }

  else {
    popAndNext();
  }
}

/* ==== YOUTUBE ==== */
function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('player', {
    width: '100%',
    height: '100%',
    playerVars: { autoplay: 1, controls: 1 },
    events: {
      onReady: loadNext,
      onStateChange(e) {
        if (e.data === YT.PlayerState.ENDED) popAndNext();
      }
    }
  });
}

function playYouTube(link) {
  const id = extractYouTubeId(link);
  if (!id) return popAndNext();
  ytPlayer.loadVideoById(id);
}

/* ==== IFRAME SOURCES ==== */
function playIframe(src, timeout = 180000) {
  document.getElementById('player').innerHTML = `
    <iframe
      src="${src}"
      style="width:100%;height:100%;border:0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  `;
  fallbackTimer = setTimeout(popAndNext, timeout);
}
</script>
</body>
</html>
